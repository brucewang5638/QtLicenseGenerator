name: Build and Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.8.1'
        cache: true

    - name: Configure MSVC (Windows)
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install OpenSSL (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install openssl -y
        $opensslPath = (Get-ChildItem "C:\Program Files\OpenSSL*" | Select-Object -First 1).FullName
        echo "OPENSSL_ROOT_DIR=$opensslPath" >> $env:GITHUB_ENV

    - name: Install OpenSSL (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y libssl-dev

    - name: Build with qmake (Linux)
      if: runner.os == 'Linux'
      run: |
        qmake QtLicenseGenerator.pro
        make

    - name: Build with qmake (Windows)
      if: runner.os == 'Windows'
      run: |
        qmake QtLicenseGenerator.pro
        nmake

    - name: Package (Linux)
      if: runner.os == 'Linux'
      run: |
        mkdir -p dist
        cp QtLicenseGenerator dist/
        chmod +x dist/QtLicenseGenerator
        cd dist
        tar -czf QtLicenseGenerator-linux-x64.tar.gz QtLicenseGenerator

    - name: Package (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir dist
        cp release/QtLicenseGenerator.exe dist/
        windeployqt dist/QtLicenseGenerator.exe

        # Create portable ZIP
        cd dist
        7z a QtLicenseGenerator-windows-x64-portable.zip *
        cd ..

        # Create installer with NSIS
        choco install nsis -y
        $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")

        # Create NSIS script
        @"
        !include "MUI2.nsh"

        Name "Qt License Generator"
        OutFile "QtLicenseGenerator-windows-x64-installer.exe"
        InstallDir `$PROGRAMFILES64\QtLicenseGenerator`

        !insertmacro MUI_PAGE_DIRECTORY
        !insertmacro MUI_PAGE_INSTFILES
        !insertmacro MUI_LANGUAGE "English"

        Section "Install"
          SetOutPath `$INSTDIR
          File /r "dist\*.*"
          CreateShortcut "`$DESKTOP\QtLicenseGenerator.lnk" "`$INSTDIR\QtLicenseGenerator.exe"
          WriteUninstaller "`$INSTDIR\uninstall.exe"
        SectionEnd

        Section "Uninstall"
          Delete "`$INSTDIR\*.*"
          Delete "`$DESKTOP\QtLicenseGenerator.lnk"
          RMDir /r "`$INSTDIR"
        SectionEnd
        "@ | Out-File -FilePath installer.nsi -Encoding ASCII

        & "C:\Program Files (x86)\NSIS\makensis.exe" installer.nsi
        mv QtLicenseGenerator-windows-x64-installer.exe dist/

    - name: Upload artifact (Linux)
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: linux-executable
        path: dist/QtLicenseGenerator-linux-x64.tar.gz

    - name: Upload artifact (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: windows-executable
        path: |
          dist/QtLicenseGenerator-windows-x64-portable.zip
          dist/QtLicenseGenerator-windows-x64-installer.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
    - name: Download Linux executable
      uses: actions/download-artifact@v4
      with:
        name: linux-executable
        path: dist

    - name: Download Windows executable
      uses: actions/download-artifact@v4
      with:
        name: windows-executable
        path: dist

    # - name: Download macOS executable
    #   uses: actions/download-artifact@v4
    #   with:
    #     name: macos-executable
    #     path: dist

    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: |
          dist/QtLicenseGenerator-linux-x64.tar.gz
          dist/QtLicenseGenerator-windows-x64-portable.zip
          dist/QtLicenseGenerator-windows-x64-installer.exe
        body: |
          ## 🚀 Qt License Generator ${{ github.ref_name }}

          ### 使用说明

          **Windows 用户：**
          - **安装版**：下载 `QtLicenseGenerator-windows-x64-installer.exe`，双击安装
          - **便携版**：下载 `QtLicenseGenerator-windows-x64-portable.zip`，解压即用

          **Linux 用户：**
          - 下载 `QtLicenseGenerator-linux-x64.tar.gz`，解压后运行

          ### 文件列表
          - **QtLicenseGenerator-windows-x64-installer.exe** - Windows 安装程序（推荐）
          - **QtLicenseGenerator-windows-x64-portable.zip** - Windows 便携版
          - **QtLicenseGenerator-linux-x64.tar.gz** - Linux 版本

          ### 技术栈
          - Qt 6.8.1
          - C++ with OpenSSL
          - qmake 构建系统
        token: ${{ secrets.GITHUB_TOKEN }}
